<div>
    <h2 data-translate="crmisticApp.stages.home.title">Stages</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'crmisticApp.stages.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
            <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                <th jh-sort-by="sujet"><span data-translate="crmisticApp.stages.sujet">Sujet</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="dateDebut"><span data-translate="crmisticApp.stages.dateDebut">Date Debut</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="dateFin"><span data-translate="crmisticApp.stages.dateFin">Date Fin</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="lieuStage.entrepriseSite.nom"><span data-translate="crmisticApp.stages.entreprise">Entreprise</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="conventionStage in vm.conventionStages track by conventionStage.id">
                <td>{{conventionStage.sujet}}</td>
                <td>{{conventionStage.dateDebut | date:'dd/MM/yyyy'}}</td>
                <td>{{conventionStage.dateFin | date:'dd/MM/yyyy'}}</td>
                <td>
                    <a ui-sref="entreprise-detail({id:conventionStage.entreprise.id})">{{conventionStage.entreprise.nom}}</a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
