
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myIntervenantLabel" data-translate="crmisticApp.intervenant.home.createOrEditLabel">Create or edit a Intervenant</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.intervenant.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.intervenant.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="crmisticApp.intervenant.nom" for="field_nom">Nom</label>
            <input type="text" class="form-control" name="nom" id="field_nom"
                    ng-model="vm.intervenant.nom"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="crmisticApp.intervenant.prenom" for="field_prenom">Prenom</label>
            <input type="text" class="form-control" name="prenom" id="field_prenom"
                    ng-model="vm.intervenant.prenom"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="crmisticApp.intervenant.telephone" for="field_telephone">Telephone</label>
            <input type="text" class="form-control" name="telephone" id="field_telephone"
                    ng-model="vm.intervenant.telephone"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="crmisticApp.intervenant.mail" for="field_mail">Mail</label>
            <input type="text" class="form-control" name="mail" id="field_mail"
                    ng-model="vm.intervenant.mail"
                     />
        </div>

        <div class="form-group">
            <label data-translate="crmisticApp.intervenant.diplome" for="field_diplome">Diplome</label>
            <select class="form-control" id="field_diplome" multiple name="diplome" ng-model="vm.intervenant.diplomes" ng-options="diplome as diplome.nom for diplome in vm.diplomes track by diplome.id"></select>
        </div>
        <div class="form-group">
            <label data-translate="crmisticApp.intervenant.entreprise" for="field_entreprise">Entreprise</label>
            <select class="form-control" id="field_entreprise" name="entreprise" ng-model="vm.intervenant.entrepriseId" ng-options="entreprise.id as entreprise.id for entreprise in vm.entreprises"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
