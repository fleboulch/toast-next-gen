
<div>
    <h2><span data-translate="crmisticApp.tuteur.detail.title">Tuteur</span> {{vm.tuteur.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="crmisticApp.tuteur.nom">Nom</span></dt>
        <dd>
            <span>{{vm.tuteur.nom}}</span>
        </dd>
        <dt><span data-translate="crmisticApp.tuteur.prenom">Prenom</span></dt>
        <dd>
            <span>{{vm.tuteur.prenom}}</span>
        </dd>
        <dt><span data-translate="crmisticApp.tuteur.telephone">Telephone</span></dt>
        <dd>
            <span>{{vm.tuteur.telephone}}</span>
        </dd>
        <dt><span data-translate="crmisticApp.tuteur.mail">Mail</span></dt>
        <dd>
            <span>{{vm.tuteur.mail}}</span>
        </dd>
        <dt><span data-translate="crmisticApp.tuteur.fonction">Fonction</span></dt>
        <dd>
            <span>{{vm.tuteur.fonction}}</span>
        </dd>
        <dt><span data-translate="crmisticApp.tuteur.ancienEtudiant">Ancien Etudiant</span></dt>
        <dd>
            <span>{{vm.tuteur.ancienEtudiant}}</span>
        </dd>
        <dt><span data-translate="crmisticApp.tuteur.debutVersion">Debut Version</span></dt>
        <dd>
            <span>{{vm.tuteur.debutVersion}}</span>
        </dd>
        <dt><span data-translate="crmisticApp.tuteur.finVersion">Fin Version</span></dt>
        <dd>
            <span>{{vm.tuteur.finVersion}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="tuteur-detail.edit({id:vm.tuteur.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
