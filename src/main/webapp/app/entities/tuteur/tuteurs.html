<div>
    <h2 data-translate="crmisticApp.tuteur.home.title">Tuteurs</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="tuteur.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  data-translate="crmisticApp.tuteur.home.createLabel">
                        Create new Tuteur
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'crmisticApp.tuteur.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="crmisticApp.tuteur.nom">Nom</span></th>
                    <th><span data-translate="crmisticApp.tuteur.prenom">Prenom</span></th>
                    <th><span data-translate="crmisticApp.tuteur.telephone">Telephone</span></th>
                    <th><span data-translate="crmisticApp.tuteur.mail">Mail</span></th>
                    <th><span data-translate="crmisticApp.tuteur.fonction">Fonction</span></th>
                    <th><span data-translate="crmisticApp.tuteur.ancienEtudiant">Ancien Etudiant</span></th>
                    <th><span data-translate="crmisticApp.tuteur.debutVersion">Debut Version</span></th>
                    <th><span data-translate="crmisticApp.tuteur.finVersion">Fin Version</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="tuteur in vm.tuteurs track by tuteur.id">
                    <td><a ui-sref="tuteur-detail({id:tuteur.id})">{{tuteur.id}}</a></td>
                    <td>{{tuteur.nom}}</td>
                    <td>{{tuteur.prenom}}</td>
                    <td>{{tuteur.telephone}}</td>
                    <td>{{tuteur.mail}}</td>
                    <td>{{tuteur.fonction}}</td>
                    <td>{{tuteur.ancienEtudiant}}</td>
                    <td>{{tuteur.debutVersion}}</td>
                    <td>{{tuteur.finVersion}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="tuteur-detail({id:tuteur.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tuteur.edit({id:tuteur.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tuteur.delete({id:tuteur.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
