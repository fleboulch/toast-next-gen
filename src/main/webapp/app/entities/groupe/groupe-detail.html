
<div>
    <h2><span data-translate="crmisticApp.groupe.detail.title">Groupe</span> {{vm.groupe.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="crmisticApp.groupe.nom">Nom</span></dt>
        <dd>
            <span>{{vm.groupe.nom}}</span>
        </dd>
        <dt><span data-translate="crmisticApp.groupe.dateCreation">Date Creation</span></dt>
        <dd>
            <span>{{vm.groupe.dateCreation | date:'dd/MM/yyyy'}}</span>
        </dd>
        <dt><span data-translate="crmisticApp.groupe.dateModification">Date Modification</span></dt>
        <dd>
            <span>{{vm.groupe.dateModification | date:'dd/MM/yyyy'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="groupe-detail.edit({id:vm.groupe.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
