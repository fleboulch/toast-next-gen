<div>
    <h2 data-translate="crmisticApp.site.home.title">Sites</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="site.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  data-translate="crmisticApp.site.home.createLabel">
                        Create new Site
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'crmisticApp.site.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="crmisticApp.site.adresse">Adresse</span></th>
                    <th><span data-translate="crmisticApp.site.codePostal">Code Postal</span></th>
                    <th><span data-translate="crmisticApp.site.ville">Ville</span></th>
                    <th><span data-translate="crmisticApp.site.pays">Pays</span></th>
                    <th><span data-translate="crmisticApp.site.siege">Siege</span></th>
                    <th><span data-translate="crmisticApp.site.telephone">Telephone</span></th>
                    <th><span data-translate="crmisticApp.site.debutVersion">Debut Version</span></th>
                    <th><span data-translate="crmisticApp.site.finVersion">Fin Version</span></th>
                    <th><span data-translate="crmisticApp.site.entreprise">Entreprise</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="site in vm.sites track by site.id">
                    <td><a ui-sref="site-detail({id:site.id})">{{site.id}}</a></td>
                    <td>{{site.adresse}}</td>
                    <td>{{site.codePostal}}</td>
                    <td>{{site.ville}}</td>
                    <td>{{site.pays}}</td>
                    <td>{{site.siege}}</td>
                    <td>{{site.telephone}}</td>
                    <td>{{site.debutVersion}}</td>
                    <td>{{site.finVersion}}</td>
                    <td>
                        <a ui-sref="entreprise-detail({id:site.entrepriseId})">{{site.entrepriseId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="site-detail({id:site.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="site.edit({id:site.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="site.delete({id:site.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
