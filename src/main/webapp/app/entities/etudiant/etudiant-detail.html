
<div>
    <h2><span data-translate="crmisticApp.etudiant.detail.title">Etudiant</span> {{vm.etudiant.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="crmisticApp.etudiant.nom">Nom</span></dt>
        <dd>
            <span>{{vm.etudiant.nom}}</span>
        </dd>
        <dt><span data-translate="crmisticApp.etudiant.prenom">Prenom</span></dt>
        <dd>
            <span>{{vm.etudiant.prenom}}</span>
        </dd>
        <dt><span data-translate="crmisticApp.etudiant.mail">Mail</span></dt>
        <dd>
            <span>{{vm.etudiant.mail}}</span>
        </dd>
        <dt><span data-translate="crmisticApp.etudiant.sexe">Sexe</span></dt>
        <dd>
            <span data-translate="{{'crmisticApp.Sexe.' + vm.etudiant.sexe}}">{{vm.etudiant.sexe}}</span>
        </dd>
        <dt><span data-translate="crmisticApp.etudiant.numEtudiant">Num Etudiant</span></dt>
        <dd>
            <span>{{vm.etudiant.numEtudiant}}</span>
        </dd>
        <dt><span data-translate="crmisticApp.etudiant.promotion">Promotion</span></dt>
        <dd>
            <span ng-repeat="promotion in vm.etudiant.promotions">
                <a ui-sref="promotion-detail({id: promotion.id})">{{promotion.annee}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="etudiant-detail.edit({id:vm.etudiant.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
