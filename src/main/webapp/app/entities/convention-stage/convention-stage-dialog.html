
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myConventionStageLabel" data-translate="crmisticApp.conventionStage.home.createOrEditLabel">Create or edit a Convention Stage</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.conventionStage.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.conventionStage.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="crmisticApp.conventionStage.sujet" for="field_sujet">Sujet</label>
            <input type="text" class="form-control" name="sujet" id="field_sujet"
                    ng-model="vm.conventionStage.sujet"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="crmisticApp.conventionStage.fonctions" for="field_fonctions">Fonctions</label>
            <input type="text" class="form-control" name="fonctions" id="field_fonctions"
                    ng-model="vm.conventionStage.fonctions"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="crmisticApp.conventionStage.competences" for="field_competences">Competences</label>
            <input type="text" class="form-control" name="competences" id="field_competences"
                    ng-model="vm.conventionStage.competences"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="crmisticApp.conventionStage.dateDebut" for="field_dateDebut">Date Debut</label>
                <div class="input-group">
                    <input enable-time="false" id="field_dateDebut" type="text" class="form-control" name="dateDebut" datetime-picker="{{dateformat}}" ng-model="vm.conventionStage.dateDebut" is-open="vm.datePickerOpenStatus.dateDebut"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateDebut')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="crmisticApp.conventionStage.dateFin" for="field_dateFin">Date Fin</label>
                <div class="input-group">
                    <input enable-time="false" id="field_dateFin" type="text" class="form-control" name="dateFin" datetime-picker="{{dateformat}}" ng-model="vm.conventionStage.dateFin" is-open="vm.datePickerOpenStatus.dateFin"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateFin')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label data-translate="crmisticApp.conventionStage.etudiant" for="field_etudiant">Etudiant</label>
            <select class="form-control" id="field_etudiant" name="etudiant" ng-model="vm.conventionStage.etudiantId" ng-options="etudiant.id as etudiant.nom for etudiant in vm.etudiants"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="crmisticApp.conventionStage.lieuStage" for="field_lieuStage">Lieu Stage</label>
            <select class="form-control" id="field_lieuStage" name="lieuStage" ng-model="vm.conventionStage.lieuStageId" ng-options="site.id as site.adresse for site in vm.sites"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="crmisticApp.conventionStage.tuteur" for="field_tuteur">Tuteur</label>
            <select class="form-control" id="field_tuteur" name="tuteur" ng-model="vm.conventionStage.tuteurId" ng-options="tuteur.id as tuteur.nom for tuteur in vm.tuteurs"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="crmisticApp.conventionStage.maitreStage" for="field_maitreStage">Maitre Stage</label>
            <select class="form-control" id="field_maitreStage" name="maitreStage" ng-model="vm.conventionStage.maitreStageId" ng-options="professionnel.id as professionnel.nom for professionnel in vm.professionnels"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
