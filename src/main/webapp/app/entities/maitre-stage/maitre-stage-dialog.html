
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myMaitreStageLabel" data-translate="crmisticApp.maitreStage.home.createOrEditLabel">Create or edit a Maitre Stage</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.maitreStage.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.maitreStage.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="crmisticApp.maitreStage.nom" for="field_nom">Nom</label>
            <input type="text" class="form-control" name="nom" id="field_nom"
                    ng-model="vm.maitreStage.nom"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="crmisticApp.maitreStage.prenom" for="field_prenom">Prenom</label>
            <input type="text" class="form-control" name="prenom" id="field_prenom"
                    ng-model="vm.maitreStage.prenom"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="crmisticApp.maitreStage.telephone" for="field_telephone">Telephone</label>
            <input type="text" class="form-control" name="telephone" id="field_telephone"
                    ng-model="vm.maitreStage.telephone"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="crmisticApp.maitreStage.mail" for="field_mail">Mail</label>
            <input type="text" class="form-control" name="mail" id="field_mail"
                    ng-model="vm.maitreStage.mail"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="crmisticApp.maitreStage.fonction" for="field_fonction">Fonction</label>
            <input type="text" class="form-control" name="fonction" id="field_fonction"
                    ng-model="vm.maitreStage.fonction"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="crmisticApp.maitreStage.ancienEtudiant" for="field_ancienEtudiant">Ancien Etudiant</label>
            <input type="checkbox" class="form-control" name="ancienEtudiant" id="field_ancienEtudiant"
                    ng-model="vm.maitreStage.ancienEtudiant"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="crmisticApp.maitreStage.debutVersion" for="field_debutVersion">Debut Version</label>
            <input type="number" class="form-control" name="debutVersion" id="field_debutVersion"
                    ng-model="vm.maitreStage.debutVersion"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="crmisticApp.maitreStage.finVersion" for="field_finVersion">Fin Version</label>
            <input type="number" class="form-control" name="finVersion" id="field_finVersion"
                    ng-model="vm.maitreStage.finVersion"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
