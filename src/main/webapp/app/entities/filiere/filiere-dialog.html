
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFiliereLabel" data-translate="crmisticApp.filiere.home.createOrEditLabel">Create or edit a Filiere</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.filiere.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.filiere.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="crmisticApp.filiere.niveau" for="field_niveau">Niveau</label>
            <input type="text" class="form-control" name="niveau" id="field_niveau"
                    ng-model="vm.filiere.niveau"
                    required />
            <div ng-show="editForm.niveau.$invalid">
                <p class="help-block"
                    ng-show="editForm.niveau.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="crmisticApp.filiere.diplome" for="field_diplome">Diplome</label>
            <select class="form-control" id="field_diplome" name="diplome" ng-model="vm.filiere.diplomeId" ng-options="diplome.id as diplome.id for diplome in vm.diplomes"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
