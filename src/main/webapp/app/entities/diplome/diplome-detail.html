
<div>
    <h2><span data-translate="crmisticApp.diplome.detail.title">Diplome</span> {{vm.diplome.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="crmisticApp.diplome.nom">Nom</span></dt>
        <dd>
            <span>{{vm.diplome.nom}}</span>
        </dd>
        <dt><span data-translate="crmisticApp.diplome.dateCreation">Date Creation</span></dt>
        <dd>
            <span>{{vm.diplome.dateCreation | date:'dd/MM/yyyy'}}</span>
        </dd>
        <dt><span data-translate="crmisticApp.diplome.dateModification">Date Modification</span></dt>
        <dd>
            <span>{{vm.diplome.dateModification | date:'dd/MM/yyyy'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="diplome-detail.edit({id:vm.diplome.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
