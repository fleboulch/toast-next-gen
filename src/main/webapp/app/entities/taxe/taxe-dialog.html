
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTaxeLabel" data-translate="crmisticApp.taxe.home.createOrEditLabel">Create or edit a Taxe</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.taxe.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.taxe.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="crmisticApp.taxe.montant" for="field_montant">Montant</label>
            <input type="number" class="form-control" name="montant" id="field_montant"
                    ng-model="vm.taxe.montant"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="crmisticApp.taxe.annee" for="field_annee">Annee</label>
                <div class="input-group">
                    <input id="field_annee" type="text" class="form-control" name="annee" datetime-picker="yyyy" ng-model="vm.taxe.annee" is-open="vm.datePickerOpenStatus.annee" enable-time="false" datepicker-options="vm.datepickerOptions"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('annee')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label data-translate="crmisticApp.taxe.entreprise" for="field_entreprise">Entreprise</label>
            <select class="form-control" id="field_entreprise" name="entreprise" ng-model="vm.taxe.entrepriseId" ng-options="entreprise.id as entreprise.nom for entreprise in vm.entreprises"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
